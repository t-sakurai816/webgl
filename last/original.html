<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>期末課題</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

  <script src="../tutorial-three/samples/js/loaders/ColladaLoader.js"></script>
  <script src="../tutorial-three/samples/js/controls/OrbitControls.js"></script>

  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 960;
      const height = 540;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);
      // 背景を灰色
      renderer.setClearColor(0x333333, 1.0);

      // シーンを作成
      const scene = new THREE.Scene();
      // シーン全体のフォグ
      scene.fog = new THREE.Fog(0x333333, 800, 500);

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1,20000); //(視野角, アスペクト比, near, far)

      // カメラの初期座標を設定
      camera.position.set(1, 1, 2000);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera);
      controls.autoRotate = true;


      //呼び出す画像, サイズ,x,y,z
      geometry(0, 500, -1300, 0, 0);
      geometry(1, 5, -540, 0, 0); //水星
      geometry(2, 10, -470, 0, 0); //金星
      geometry(3, 15, -400, 0, 0); //地球
      geometry(4, 5, -375, 25, 0); //月
      geometry(5, 10, -335, 0, 0); //火星
      geometry(6, 150, -100, 0, 0); //木星
      geometry(7, 130, 300, 0, 0); //土星
      geometry(8, 30, 500, 0, 0); //天王星
      geometry(9, 40, 600, 0, 0); //海王星


      // 全体を明るくする
      const light = new THREE.AmbientLight(0xFFFFFF, 1.0);
      scene.add(light);


      // helper();

      tick();

      // helper
      function helper() {
        const gridHelper = new THREE.GridHelper(1000, 20); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
      };

      function geometry(i, size, x, y, z) { //呼び出す画像, サイズ,x,y,z
        //球
        const sphereGeometry = ['太陽', '水星', '金星', '地球', '月', '火星', '木星', '土星', '天王星', '海王星', '冥王星']
        sphereGeometry[i] = new THREE.SphereGeometry(size, 32, 32);
        //半径、垂直方向の分割数、水平方向の分割数
        const textureLoader = new THREE.TextureLoader();
        const img = ['img/sun.jpg', 'img/mercury.jpg', 'img/venus.jpg', 'img/earth.png', 'img/moon.jpg', 'img/mars.jpg', 'img/jupiter.jpg', 'img/saturn.jpg', 'img/uranus.jpg', 'img/neptune.jpg'] //写真を配列に代入
        const erathtexture = textureLoader.load(img[i]);
        const sphereMaterial = new THREE.MeshPhongMaterial();
        sphereMaterial.map = erathtexture;
        const sphere = new THREE.Mesh(sphereGeometry[i], sphereMaterial);
        sphere.position.set(x, y, z);
        scene.add(sphere);
      };

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>

<body>
  <canvas id="myCanvas"></canvas>
</body>

</html>
