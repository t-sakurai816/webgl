<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>期末課題</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>

  <script src="../tutorial-three/samples/js/loaders/ColladaLoader.js"></script>
  <script src="../tutorial-three/samples/js/controls/OrbitControls.js"></script>

  <!-- css -->
  <!-- <link rel="stylesheet" href="../css/index.css"> -->

  <script>
    // ページの読み込みを待つ
    window.addEventListener('load', init);

    function init() {
      // サイズを指定
      const width = 800;
      const height = 600;

      // レンダラーを作成
      const renderer = new THREE.WebGLRenderer({
        canvas: document.querySelector('#myCanvas')
      });
      renderer.setSize(width, height);
      // 背景を灰色
      renderer.setClearColor(0x333333, 1.0);

      // シーンを作成
      const scene = new THREE.Scene();
      // シーン全体のフォグ
      scene.fog = new THREE.Fog(0x333333, 800, 500);

      // カメラを作成
      const camera = new THREE.PerspectiveCamera(45, width / height, 1, 20000); //(視野角, アスペクト比, near, far)

      // カメラの初期座標を設定
      camera.position.set(1, 1, 1500);

      // カメラコントローラーを作成
      const controls = new THREE.OrbitControls(camera);
      controls.autoRotate = true;

      // 全体を明るくする
      const allLight = new THREE.AmbientLight(0xFFFFFF, 1.0);
      scene.add(allLight);

      //groupをグローバル変数にする
      const group = new THREE.Group();

      function rotation() {
        // グループを作成
        scene.add(group);
        const geometry2 = new THREE.SphereGeometry(150, 32, 32);
        const textureLoader = new THREE.TextureLoader();
        const planetTexture = textureLoader.load('img/earth.png');
        const material2 = new THREE.MeshPhongMaterial();
        material2.map = planetTexture;
        const mesh = new THREE.Mesh(geometry2, material2);
        mesh.position.set(300, 0, 0);
        group.add(mesh);
      }



      //呼び出す画像, サイズ,x,y,z
      geometry(0, 500, -1300, 0, 0, 0.1265364); //太陽
      geometry(1, 5, -540, 0, 0, 0.0001745329); //水星
      geometry(2, 10, -470, 0, 0, 3.08923); //金星
      // geometry(3, 15, -400, 0, 0, 0.408407); //地球
      geometry(4, 5, -375, 25, 0, 0.1167625); //月
      geometry(5, 10, -335, 0, 0, 0.439823); //火星
      geometry(6, 150, -100, 0, 0, 0.022863813); //木星
      geometry(7, 130, 300, 0, 0, 0.4660029); //土星
      geometry(8, 30, 500, 0, 0, 1.706932); //天王星
      geometry(9, 40, 600, 0, 0, 0.4939282); //海王星

      let num = 200;
      while (num < 300) { //土星の輪を表現
        rings(num);
        num = num + 10;
      };

      helper();
      stars();



      // 初期化のために実行
      onResize();
      // リサイズイベント発生時に実行
      window.addEventListener('resize', onResize);

      tick();
      function helper() {// helper
        const gridHelper = new THREE.GridHelper(1000, 20); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(1000); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);
      };

      function geometry(i, size, x, y, z, rotationX) { //呼び出す画像, サイズ,x,y,z,傾き(ラジアン)
        //球
        // ['太陽', '水星', '金星', '地球', '月', '火星', '木星', '土星', '天王星', '海王星', '冥王星']
        const sphereGeometry = new THREE.SphereGeometry(size, 32, 32);//半径、垂直方向の分割数、水平方向の分割数
        const textureLoader = new THREE.TextureLoader();
        const img = ['img/sun.jpg', 'img/mercury.jpg', 'img/venus.jpg', 'img/earth.png', 'img/moon.jpg', 'img/mars.jpg', 'img/jupiter.jpg', 'img/saturn.jpg', 'img/uranus.jpg', 'img/neptune.jpg'] //写真を配列に代入
        const planetTexture = textureLoader.load(img[i]);
        const sphereMaterial = new THREE.MeshPhongMaterial();
        sphereMaterial.map = planetTexture;
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        sphere.position.set(x, y, z); //位置を変えられる
        sphere.rotation.x = rotationX;
        // sphere.rotation.y = 100;
        scene.add(sphere);
        // return group;

      };

      function rings(diameter) {// ドーナツを作成（土星の輪
        const ring = new THREE.TorusGeometry(diameter, 3, 64, 1000); //(直径,細さ,?,?)
        // マテリアルを作成
        const ringMaterial = new THREE.MeshLambertMaterial({ color: 0xd9c082 });
        // メッシュを作成
        const ringMesh = new THREE.Mesh(ring, ringMaterial);
        ringMesh.position.x = 300;
        ringMesh.rotation.x = 2.0367992267905954;
        // 3D空間にメッシュを追加
        scene.add(ringMesh);
      };

      function stars() { //星を表示
        // 形状データを作成
        const starGeometry = new THREE.Geometry();
        // 配置する範囲
        const SIZE = 3000;
        // 配置する個数
        const LENGTH = 6000;
        for (let i = 0; i < LENGTH; i++) {
          starGeometry.vertices.push(new THREE.Vector3(
            SIZE * (Math.random() - 0.5),
            SIZE * (Math.random() - 0.5),
            SIZE * (Math.random() - 0.5),
          ));
        }
        // マテリアルを作成
        const starMaterial = new THREE.PointsMaterial({
          // 一つ一つのサイズ
          size: 10,
          // 色
          color: 0xFFFFFF,
        });

        const starMesh = new THREE.Points(starGeometry, starMaterial);
        scene.add(starMesh);
      }

      function onResize() {
        // サイズを取得
        const width = window.innerWidth;
        const height = window.innerHeight;

        // レンダラーのサイズを調整する
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.setSize(width, height);

        // カメラのアスペクト比を正す
        camera.aspect = width / height;
        camera.updateProjectionMatrix();
      }

      // 毎フレーム時に実行されるループイベントです
      function tick() {
        rotation();
        group.rotateY(0.01);
        // レンダリング
        renderer.render(scene, camera);
        requestAnimationFrame(tick);
      }
    }
  </script>
</head>

<body>

  <div class="mainDiv">
    <div class="content">
      <canvas id="myCanvas"></canvas>
    </div>
  </div>

</body>

</html>
