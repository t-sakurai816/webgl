<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>demo</title>

  <!-- three.jsを読み込む(CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/99/three.min.js"></script>

</head>
<body>
 <script>
  var init = function() {

    var width = 800,
        height = 600;

    // レンダラーを作成
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    // シーンを作成
    var scene = new THREE.Scene();

    // カメラを作成
    var camera = new THREE.PerspectiveCamera(45, width / height, 1, 1000);

    // 箱を作成
    var geometry = new THREE.BoxGeometry(0.5, 0.5, 0.5);//箱の大きさ(x,y,z)
    var material = new THREE.MeshPhongMaterial({ color: 0x0000ff });//color:rgb}
    var box = new THREE.Mesh(geometry, material);
    box.position.z = -5;//ここで位置を変える
    scene.add(box);

    //角すい〜円すい
    var coneGeometry = new THREE.ConeGeometry( 0.5, 1, 5 );
    var coneMaterial = new THREE. MeshPhongMaterial( {color: 0x00ff00} );
    var cone = new THREE.Mesh( coneGeometry, coneMaterial );
    cone.position.set(1,-1,-5);
    scene.add(cone);

    //球
    var sphereGeometry = new THREE.SphereGeometry( 0.5, 32, 32 );
    var sphereMaterial = new THREE.MeshPhongMaterial( {color: 0xff0000,wireframe: true} );
    var sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
    sphere.position.set( -1, -1, -5 );
    scene.add( sphere );

    // 平行光源1
    var directionalLight1 = new THREE.DirectionalLight(0xffffff);
    directionalLight1.position.set(1, 1, 1);
    // シーンに追加
    scene.add(directionalLight1);
    // 平行光源2
    var directionalLight2 = new THREE.DirectionalLight(0xffffff);
    directionalLight2.position.set(-1, 1, 1);
    // シーンに追加
    scene.add(directionalLight2);

    // 初回実行
    var update = function() {
      requestAnimationFrame(update);

      // 箱を回転させる
      box.rotation.x += 0.01;
      box.rotation.y += 0.01;

      //角すい〜円すいを回転
      cone.rotation.x += 0.01;
      cone.rotation.y += 0.01;

      // //球を回転
      sphere.rotation.x += 0.01;
      sphere.rotation.y += 0.01;

      renderer.render(scene, camera);
    };
    update();
  }
  window.addEventListener('DOMContentLoaded', init);
</script>
</body>
</html>
